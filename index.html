<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gem</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-4">
    <header>

    </header>
    <main>
        <!-- main content container -->
        <div class="flex flex-col md:flex-row">
            <!-- shape card container -->
            <div class="flex-1 grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- Triangle card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p class="text-center text-xl">Area (A) = 0.5 x b x h</p>
                 <div>
                    <input id="triangle-base" class="w-20 text-xl p-2 rounded-sm" type="text" placeholder="b">
                    <span class="mr-2 ml-2">cm</span>
                    <input class="w-20 text-xl p-2 rounded-sm"  type="text" id="triangle-height" placeholder="h">
                    <span class="ml-2">cm</span>
                 </div>
                 <div>
                 <p class="text-xl">Area: <span id="triangle-area"></span> <span>cm<sup>2</sup></span></p>
                 </div>
                      <div class="card-actions">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- rectangle card-->
                  <div class="card bg-base-100 shadow-xl">
           <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p>Area (A) = w x I</p>
                      <div class="flex">
                        <!-- rectangle length -->
                       <input class="w-20 text-xl p-2 rounded-sm"  type="text" placeholder="length" name="" id="rectangle-length"> <span class="mr-2 ml-2">cm</span>
                       <!-- rectangle width -->
                       <input class="w-20 text-xl p-2 rounded-sm"  type="text" placeholder="width" name="" id="rectangle-width"> <span class="ml-2">cm</span>
                      </div>
                      <div>
                      <p class="text-xl">Area: <span id="rectangle-area">0</span><span> cm<sup>2</sup></span></p>
                      </div>
                      <div class="card-actions">
                <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- Parallelogram card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Parallelogram</h2>
                      <p>Area (A) = b x h</p>
                      <div>
                        <input class="w-20 text-xl p-2 rounded-sm"  type="text" id="parallelogram-base" placeholder="base"><span class="mr-2 ml-2">cm</span>
                        <input class="w-20 text-xl p-2 rounded-sm" type="text" id="parallelogram-height" placeholder="height"> <span>cm</span>
                      </div>
                      <div>
                        <p>Area: <span id="parallelogram-area"></span>cm <sup>2</sup></p>
                      </div>
                      <div class="card-actions">
                        <button onclick="calculateParallelogram()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- Rhombus card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="images/rhombus.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rhombus</h2>
                      <p>Area (A) = 0.5 x d x d  </p>
                      <div class="card-actions">
                        <button class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!--Pentagon card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="images/pentagon.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Pentagon</h2>
                      <p>Area (A) = 0.5 x p x b</p>
                      <div class="card-actions">
                        <button class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- Ellipse card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure><img src="images/ellipse.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Ellipse</h2>
                      <p>Area (A) = Ï€ab</p>
                      <div class="card-actions">
                        <button class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
            </div>
            <!-- Area calculation container -->
            <div class="border-2 ml-4 border-gray-700 rounded-md">
               <h3 class="text-3xl text-center p-4">Area Calculation</h3>

            </div>
        </div>
    </main>
    <script src="scripts/triangle.calculate.js"></script>
    <script src="scripts/rectangle.area.js"></script>
    <script src="scripts/parallelogram.area.js"></script>
</body>
</html>
